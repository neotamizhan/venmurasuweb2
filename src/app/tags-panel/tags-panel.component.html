
<div *ngIf="searchTags.length > 0"><h6>தேர்ந்தெடுக்கப்பட்ட குறிச்சொற்கள்</h6><span class="badge badge-info" (click)='clearSearchTags()'>Clear All</span></div>
<button type="button" class="btn btn-sm btn-info" *ngFor="let tag of searchTags">
  {{tag}} <span class="badge badge-light" (click)='removeSearchTag(tag)'>x</span>
</button>

<h5><span class="label label-primary">குறிச்சொற்கள்</span></h5>
<p><input type="text" [(ngModel)]="tagSearch"></p>
<button type="button" (click)="addToSearchTags(tag[0])"  class="btn btn-sm btn-primary m-1" *ngFor="let tag of tags | filteredTags: tagSearch">
  {{tag[0]}} <span class="badge badge-light">{{tag[1]}}</span>
</button>
