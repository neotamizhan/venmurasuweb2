  <h3><span class="label label-primary">குறிச்சொற்கள்</span></h3>
  <p><input type="text" [(ngModel)]="tagSearch"></p>
  <button type="button" routerLink='/tag/{{tag[0]}}' class="btn btn-xs btn-primary" *ngFor="let tag of tags | filteredTags: tagSearch">
    {{tag[0]}} <span class="badge badge-light">{{tag[1]}}</span>
  </button>
