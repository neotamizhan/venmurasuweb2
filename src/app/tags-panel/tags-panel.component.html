<div class="col-md-3">
  <h3><span class="label label-primary">குறிச்சொற்கள்</span></h3>
  <p><i class="glyphicon glyphicon-search"></i> : <input type="text" placeholder="query" [(ngModel)]="tagSearch"></p>
  <a href="#/tag/{{tag.tag}}" class="btn btn-xs btn-primary" *ngFor="let tag of tags | filteredTags: tagSearch">
      <i class="icon-tag icon-white"></i>
      {{tag[0]}} {{tag[1]}}
  </a>
</div>
